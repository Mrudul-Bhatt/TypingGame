<div class="container is-fluid">
  <div class="notification is-primary">
    <h1 class="has-text-centered is-size-1">Typing Game</h1>
    <br />
    <h4 class="has-text-centered is-size-3">
      <span [class]="compare(letter, enteredText[i])" *ngFor="let letter of randomText.split(''); let i = index">{{letter}}</span>
      <!-- <span>g</span>
      <span>&nbsp;</span>
      <span>h</span> -->
    </h4>
    <br />
    <div class="box">
      <input
        class="input"
        type="text"
        placeholder="Start typing..."
        (input)="onInput($event)"
      />
    </div>
    <div
      *ngIf="randomText === enteredText"
      style="display: flex; justify-content: center"
    >
      <div class="box has-text-centered box is-size-4" style="width: 40%">
        <h2 >Success</h2>
      </div>
    </div>
    <div
      *ngIf="(randomText.length === enteredText.length &&
              randomTextSpacesCount !== enteredTextSpacesCount) ||
              (randomText.length < enteredText.length)"
      style="display: flex; justify-content: center"
    >
      <div class="box has-text-centered box is-size-4" style="width: 40%">
        <h2 >Failure : Entered text should contain exact number of spaces and characters!</h2>
      </div>
    </div>
  </div>
</div>
